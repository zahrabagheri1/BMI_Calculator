<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI_Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form class="md-3">
          <!------ section of height of Cm ----->
          <div class="mb-3 col-6 mx-auto">
            <label for="height" class="form-label">Your Height</label>
            <input
              type="text"
              class="form-control"
              id="height"
              placeholder="Hieght in CM"
            />

            <!-- when we don't fill the weight show us error -->
            <span></span>
          </div>

          <!----- section of weight in Kg ----->
          <div class="mb-3 col-6 mx-auto">
            <label for="weight" class="form-label"> Your Wieght</label>
            <input
              type="text"
              class="form-control"
              id="weight"
              placeholder="Weight in KG"
            />

            <!-- when we don't fill the weight show us error -->
            <span></span>
          </div>

          <!-- div of button for submit inormetion -->
          <div class="col-6 mx-auto">
            <button class="btn btn-success w-100" type="submit">
              calculate
            </button>
          </div>
        </form>

        <!-- this p of show us result -->
        <p id="result"></p>
        <p class="col-6 mx-auto" id="rangeBMI"></p>
      </div>
    </div>

    <script src="js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
